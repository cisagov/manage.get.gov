{% if form.errors %}
  {% for error in form.non_field_errors %}
    <div class="usa-alert usa-alert--error usa-alert--slim margin-bottom-2">
    <div class="usa-alert__body">
    {{ error|escape }}
    </div>
    </div>
  {% endfor %}
  {% for field in form %}
  {% for error in field.errors %}
    <div class="usa-alert usa-alert--error usa-alert--slim margin-bottom-2">
      <div class="usa-alert__body">
        {{ error|escape }}
      </div>
    </div>
  {% endfor %}
{% endfor %}
{% endif %}
