name: Research issue
description: Describe work conducted for a research initative 

body:
  - type: markdown
    id: title-help
    attributes:
      value: |
        > Titles should be short, descriptive, and compelling. Use sentence case: don't capitalize words unnecessarily.
  - type: textarea
    id: research-questions
    attributes:
      label: Research question(s)
      description: |
        "What question(s) are we hoping to answer with this initiative?"
    validations:
      required: true
  - type: textarea
    id: research-method
    attributes:
      label: Research method
      description: |
        "What research method (usability testing, highlighter test, log analysis, survey, etc.) will be used?"
  - type: markdown
    id: research-checklist
    attributes:
       value: |
        Please complete the checklist before submitting:
        - [ ] I have searched for existing issues
        - [ ] I have provided clear reproduction steps
        - [ ] I have included screenshots or logs if applicable
      description: |
        "Adjust this checklist as needed."
  - type: textarea
    id: research-artifacts
    attributes:
      label: Links to research artifacts
      description: |
        "Link any artifacts (Drive folder, research plan, analysis boards, etc.) here."
  - type: textarea
    id: links-to-other-issues
    attributes:
      label: Links to other issues
      description: |
        "Use a dash (`-`) to start the line. Add an issue by typing "`#`" then the issue number. Add information to describe any dependancies, blockers, etc. (e.g., ðŸš§ [construction] Blocks, â›”ï¸ [no_entry] Is blocked by, ðŸ”„ [arrows_counterclockwise] Relates to). If this is a parent issue, use sub-issues instead of linking other issues here."
      placeholder: "- ðŸ”„ Relates to..."
  - type: markdown
    id: note
    attributes:
      value: |
        > We may edit the text in this issue to document our understanding and clarify the product work.
        
