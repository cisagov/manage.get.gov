# Manually deploy a branch of choice to an environment of choice.

name: Manual Build and Deploy
run-name: Manually build and deploy branch to sandbox of choice

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'backup'
        type: 'choice'
        options:
          - aa
          - acadia
          - ad
          - backup
          - ap
          - cw
          - testdb
          - dg
          - el
          - es
          - glacier
          - hotgov
          - kma
          - litterbox
          - meoward
          - nl
          - olympic
          - potato
          - product
          - rh
          - yellowstone
          - zion

      # GitHub Actions has no "good" way yet to dynamically input branches
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'
        type: string
      

jobs:
  variables:
    runs-on: ubuntu-latest
    steps:
      - name: Setting global variables
        uses: actions/github-script@v6
        id: var
        with:
          script: |
            core.setOutput('environment', '${{ github.head_ref }}'.split("/")[0]);
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Compile USWDS assets
        working-directory: ./src
        run: |
          docker compose run node npm install npm@latest &&
          docker compose run node npm install &&
          docker compose run node npx gulp copyAssets &&
          docker compose run node npx gulp compile
      - name: Collect static assets 
        working-directory: ./src
        run: docker compose run app python manage.py collectstatic --no-input
      - name: Install CF CLI and cg-manage-rds
        run: | 
            wget -q -O - https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key | sudo gpg --dearmor -o /usr/share/keyrings/cli.cloudfoundry.org.gpg
            echo "deb [signed-by=/usr/share/keyrings/cli.cloudfoundry.org.gpg] https://packages.cloudfoundry.org/debian stable main" | sudo tee /etc/apt/sources.list.d/cloudfoundry-cli.list

            sudo apt-get update
            sudo apt-get install cf8-cli
            
            # install cg-manage-rds tool
            pip install git+https://github.com/cloud-gov/cg-manage-rds.git
      - name: Copy github info to .env
        uses: cloud-gov/cg-cli-tools@main
        env:
          ENVIRONMENT: getgov-${{ github.event.inputs.environment }}
          CF_USERNAME: ${{ secrets[format('CF_{0}_USERNAME', github.event.inputs.environment)] }}
          CF_PASSWORD: ${{ secrets[format('CF_{0}_PASSWORD', github.event.inputs.environment)] }}
          COMMIT: ${{ github.sha }}
          BRANCH: ${{ github.event.inputs.branch }}
          TAG: ${{ startsWith(github.ref, 'refs/tags') && github.ref_name || '' }}
        run: |
           bash ../../ops/scripts/write_git_info_to_env.sh
      - name: Deploy to cloud.gov sandbox
        uses: cloud-gov/cg-cli-tools@main
        env:
          ENVIRONMENT: ${{ github.event.inputs.environment }}
          CF_USERNAME: CF_${{ github.event.inputs.environment }}_USERNAME
          CF_PASSWORD: CF_${{ github.event.inputs.environment }}_PASSWORD
        with:
          cf_username: ${{ secrets[env.CF_USERNAME] }}
          cf_password: ${{ secrets[env.CF_PASSWORD] }}
          cf_org: cisa-dotgov
          cf_space: ${{ env.ENVIRONMENT }}
          cf_manifest: ops/manifests/manifest-${{ env.ENVIRONMENT }}.yaml
