name: Check for domains that has an expiration date 7 days before todays date with dns_needed and unknown status
run-name: Check for expired domains

on:
  schedule:
    # Runs daily at 14:30 UTC
    - cron: "30 14 * * *"

jobs:
  upload-reports:
    runs-on: ubuntu-latest
    env:
      CF_USERNAME: CF_${{ secrets.CF_NOTIFICATIONS_ENV }}_USERNAME
      CF_PASSWORD: CF_${{ secrets.CF_NOTIFICATIONS_ENV }}_PASSWORD
    steps:
      - name: Run script to delete domains with expiration date past 7 days with dns needed and unknown status
        uses: cloud-gov/cg-cli-tools@main
        with:
          cf_username: ${{ secrets[env.CF_USERNAME] }}
          cf_password: ${{ secrets[env.CF_PASSWORD] }}
          cf_org: cisa-dotgov
          cf_command: "run-task getgov-${{ secrets.CF_NOTIFICATIONS_ENV }} --command 'python manage.py delete_expired_domains_not_setup'"