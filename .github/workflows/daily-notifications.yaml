name: Run notifications (currently only expiring soon emails)
run-name: Run notifications

on:
  schedule:
    # Runs every day at 5 AM UTC.
    - cron: "30 5 * * *"

jobs:
  run-notifications:
    runs-on: ubuntu-latest
    env:
      CF_USERNAME: CF_${{ secrets.CF_NOTIFICATION_ENV }}_USERNAME
      CF_PASSWORD: CF_${{ secrets.CF_NOTIFICATION }}_PASSWORD
    steps:
      - name: Send expiring soon notifications for 30, 7, 1 days
        uses: cloud-gov/cg-cli-tools@main
        with:
          cf_username: ${{ secrets[env.CF_USERNAME] }}
          cf_password: ${{ secrets[env.CF_PASSWORD] }}
          cf_org: cisa-dotgov
          cf_space: ${{ secrets.CF_NOTIFICATION }}
          cf_command: "run-task getgov-${{ secrets.CF_NOTIFICATION }} --command 'python manage.py send_expiring_soon_domains_notification' --name expiringnotif"

